{% extends "base.html" %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 py-5">
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Create Task</h1>
                <p class="text-danger">{{error}}</p>
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-outline-success">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
